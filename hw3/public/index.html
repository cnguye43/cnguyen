<html>
<head>
  <script src='asyncReq.js'></script>
  <script src='jquery-3.3.1.min.js'></script>
  <style>
    #rssBox{
	  display: flex;
	  text-align: center;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  font-family: Helvetica, sans-serif;
      float: center;
      width: 100%;
      height: 25%;
      background: lightgrey;	
    }
	
	#rssbox button{
		background-color: orange;
		border-radius: 8px;
		cursor: pointer;
		border: none;
		font-weight: bold;
		font-size: 16px;
	}
	
	#theList{
		height:55%;
		display: flex;
		flex-wrap: wrap;
	    align-content: space-between;
	}
	
	#theList button{
		background: transparent;
		border: transparent;
		align-content: left;
		text-align: left;
		width:150px;
		height:150px;
	}
	
	#theList h1{
		font-size: 14px;
		font-weight: 100;
	}
	
	#theList h2{
		font-size: 10px;
		font-weight: 100;
	}
	
	#theList img{
		border: 1px solid lightgrey;
		height:100px;
		width:100px;
	}
	
    #theDetails{
	  display: -webkit-flex;
	  flex-direction: column;
	  justify-content: center;
	  align-items: center;
	  font-family:helvetica, sans-serif;
      width: 100%;
      height: 25%;
    }
	#theDetails img{
		height:100px;
		width:100px;
	}
	#theDetails h1{
		font-size: 14px;
	}
	
	#theDetails h2{
		font-size: 10px;
	}
	
  </style>
  <script>
  function getDataFromServer(){
    var url = "https://rss.itunes.apple.com/api/v1/us/apple-music/hot-tracks/all/10/explicit.json";
    loadFile(url, function(resData){
      $("#result").val(resData);
    });
  }
  var currRSSData = null;
  function changeRSSSrc()
  {
    var feedURL = prompt("Enter your RSS feed URL:");
    var url = "./getFeedData?url=" + feedURL;
    loadFile(url, function(resData){
      currRSSData = JSON.parse(resData).feed.results;
      var markup = "";
      for(var i = 0; i < currRSSData.length; i++){
        var entry = currRSSData[i];
        var thumb = entry.artworkUrl100;
        var name = entry.name;
        var artist = entry.artistName;
        markup += "<button onclick='itemSelected(" + i + ")'><img src='" + thumb + "'><h1>" + name+ "</h1><h2>" + artist + "</h2></button>";
      }
      $("#theList").html(markup);
    });
  }
  function itemSelected(n)
  {
	var markup = "";
    var data = currRSSData[n];
    var thumbDetailed = data.artworkUrl100;
    var nameDetailed = data.name;
	var nameUrl = data.url;
    var artistDetailed = data.artistName;
	var artistUrl = data.artistUrl;
	
    markup += "<img src='" + thumbDetailed + "'><h1>" + nameDetailed + "</h1><h2>" + artistDetailed + "</h2>";
	
    $("#theDetails").html(markup);
  }
  </script>

</head>

<body>
<div id='rssBox'>
	<h1> RSS Reader </h1>
  <button onclick='changeRSSSrc()'> Edit </button>
</div>

<div id='theList'></div>

<div id='theDetails'>
</div>

</body>
</html>
