<html>
<head>
  <script src='asyncReq.js'></script>
  <script src='jquery-3.3.1.min.js'></script>
  <style>
    #rssBox{
      float:left;
      width: 250px;
      min-height: 100%;
      background: gray;
    } 

    #rssbox button{
    background-color: #b5d1bd;
    border-radius: 3px;
    font-size: 14px;

  }

    #theDetails{
      width: calc(100% - 250px);
      min-height: 100%;
      background: lightgray;
      position: absolute;
      right: 0px;
      top: 80px;
      min-height: 200px;
      text-align: center;
      background: rgba(0,0,0,.1);
    }

    #theList button {
      display: block;
      width: 100%;
      }

    #theList button img {
      width: 50px;
      height: 50px;
      float: left;
      }

    #theList button h1, #theList button h2 {
        text-align: left;
        width: calc(100% - 60px);
        margin: 0px;
        margin-left: 60px;
    }

  </style>
  <script>
  function getDataFromServer(){
    //var url = "./eval?eq=34-4*45";
    var url = "https://rss.itunes.apple.com/api/v1/us/apple-music/hot-tracks/all/10/explicit.json";
    loadFile(url, function(resData){
      $("#result").val(resData);
    });
  }

  var currRSSData = null;
  function changeRSSSrc()
  {
    var feedURL = prompt("Enter your RSS feed URL:");
    var url = "./getFeedData?url=" + feedURL;
    loadFile(url, function(resData){
      currRSSData = JSON.parse(resData).feed.results;
      //var markup = resData;
      var markup = "";
      for(var i = 0; i < currRSSData.length; i++){
        var entry = currRSSData[i];
        var thumb = entry.artworkUrl100;
        var name = entry.name;
        var artist = entry.artistName;
        markup += "<button onclick='itemSelected(" + i + ")'><img src='" + thumb + "'><h1>" + name+ "</h1><h2>" + artist + "<h2></button>";
      }
      $("#theList").html(markup);
    });
  }

  function itemSelected(n)
  {
    var markup = "";
    var data = currRSSData[n];
    var thumbImg = data.artworkUrl100;
    var thumbName = data.name;
    var nameUrl = data.url;
    var artist = data.artistName;
    var artistUrl = data.artistUrl;
  
    markup += "<img src='" + thumbImg + "'><h1>" + thumbName + "</h1><h2>" + artist + "</h2>";
  
    $("#theDetails").html(markup);
  }
  </script>

</head>

<body>
<div id='rssBox'>
	<h1> RSS Reader </h1>
  <button onclick='changeRSSSrc()'> Edit </button>
  <div id='theList'></div>
</div>
<div id='theDetails'></div>

</body>
</html>
